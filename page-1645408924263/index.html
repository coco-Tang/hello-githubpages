<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="描述">
    <meta name="keywords" content="keywords">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>标题666</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #app {
            position: relative;
            width: 100%;
            min-height: 100%;
            margin:0 auto;
            transform: translate(0, 0);
        }
    </style>
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coco-Tang/hello-githubpages/page-1645408924263/generator.css">
     
</head>

<body>
    <div id="app">
        <landing :data="landingList" :source="dataSource"></landing>
    </div>
    
        <script src="//unpkg.com/vue@next"></script>
    
        <script src="https://cdn.jsdelivr.net/gh/coco-Tang/hello-githubpages/page-1645408924263/generator.umd.min.js"></script>
    
    <script>
      window._pageId = "aaa";
      (function () {
        function autoRootFontSize () {
          const u = navigator.userAgent
          let clientWidth = document.documentElement.clientWidth
          if (!!!u.match(/AppleWebKit.*Mobile.*/)) {
            clientWidth = 375
            document
              .querySelector('#app')
              .style
              .width = '' + clientWidth + 'px'
          }
          document.documentElement.style.fontSize = clientWidth / 7.5 + 'px'
        }
        window.addEventListener('resize', autoRootFontSize)
        autoRootFontSize()
      })()
      const app = Vue.createApp({
        data () {
          return {
            landingList: [],
            dataSource: {"defaultText":"请填写文本","defaultImage":"//via.placeholder.com/375x200?text=default+image+toy+maker","defaultSingleText":"我是单行文本区域，超出文本区域会自动显示省略号...","defaultMultipleText":"我是多行文本区域，超出文本区域会自动显示省略号，我是多行文本区域，超出文本区域会自动显示省略号..."}
          }
        },
      })
      app.use(window.generator.default)
      app.mount('#app')
    </script>
</body>

</html>
